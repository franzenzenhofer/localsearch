<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body { width: 400px; padding: 20px; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    .header { text-align: center; margin-bottom: 20px; }
    .search-box { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
    .file-drop { border: 2px dashed #ddd; padding: 20px; text-align: center; margin-bottom: 15px; border-radius: 4px; }
    .file-drop.dragover { border-color: #646cff; background: #f0f8ff; }
    .results { max-height: 300px; overflow-y: auto; }
    .result-item { padding: 10px; border-bottom: 1px solid #eee; }
    .result-title { font-weight: bold; color: #333; }
    .result-snippet { font-size: 12px; color: #666; margin-top: 5px; }
    .stats { font-size: 12px; color: #999; margin-bottom: 10px; }
    button { background: #646cff; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #535bf2; }
  </style>
</head>
<body>
  <div class="header">
    <h3>üîç LocalSearch Extension</h3>
    <div class="stats" id="stats">Ready to index files</div>
  </div>
  
  <div class="file-drop" id="dropZone">
    üìÅ Drop files here to index<br>
    <small>Supports PDF, DOCX, TXT, MD, CSV</small>
  </div>
  
  <input type="text" class="search-box" id="searchInput" placeholder="Search your indexed files...">
  
  <div style="margin-bottom: 15px;">
    <button id="clearIndex">Clear Index</button>
    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt,.md,.csv" style="display:none">
    <button onclick="document.getElementById('fileInput').click()">Select Files</button>
  </div>
  
  <div class="results" id="results"></div>
  
  <script src="popup.js"></script>
</body>
</html>
